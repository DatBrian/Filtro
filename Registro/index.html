<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link rel="stylesheet" href="./style/style.css">

    <script src="main.js" defer type="module"></script>
</head>

<body>
    <my-header></my-header>
    <main>
        <div id="containerForm">
            <form id="form">
                <h1>Añadir Recluta</h1>
                <input type="text" placeholder="Nombre" id="nombre">
                <input type="text" placeholder="Edad" id="edad">
                <input type="number" placeholder="Teléfono" id="telefono">
                <input type="mail" placeholder="Email" id="email">
                <input type="text" placeholder="Dirección" id="direccion">
                <input type="date" placeholder="Fecha de nacimiento" id="fechaNacimiento">
                <select name="team" id="team">
                    <option value="Apolo">Apolo</option>
                    <option value="Artemis">Artemis</option>
                    <option value="Sputnik">Sputnik</option>
                </select>
                <button type="submit">Enviar datos</button>
            </form>
        </div>
    </main>
</body>

</html>
